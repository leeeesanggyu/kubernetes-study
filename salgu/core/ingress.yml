apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: core
  labels:
    app: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2  # path의 (.*)에서 획득한 경로를 전달.
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /auth(/|$)(.*)   # (.*)을 통해 경로를 얻습니다.
        backend:
          service:
            name: auth
            port:
              number: 18081
#            name: auth-headless-service
