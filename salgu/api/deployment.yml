apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: core
  labels:
    app: api

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api

  template:
    metadata:
      labels:
        app: api

    spec:
      containers:
      - name: api
        image: salgu-api:v1
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
        ports:
        - containerPort: 18080
        env:
        - name: PROFILE
          value: dev
#        - name: DB_URL
#          value: 192.168.35.187